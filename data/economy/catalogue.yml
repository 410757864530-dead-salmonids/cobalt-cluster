# This file lists all purchasable items.
# Every item must have: id (must be unique and in hex), name
# The comment before each item specifies how it should be referred to in code.
# Optionally items may have: icon (url)
#
# Note: Always add new items in a category to the end of the list.

---
# item types: correlates to id offsets
# note: if there needs to be more than 16 types, just go past 4 digits
item_type_role_override:  0x0000
item_type_role_color:     0x1000
item_type_tag:            0x2000
item_type_custom_command: 0x3000

# life-time value in days for item types 
item_type_role_override_lifetime: 7
item_type_role_color_lifetime: 7
item_type_tag_lifetime: 1
item_type_custom_command_lifetime: 28

# item type id to point_values.yml key  map
# note: convenience for appraising cost
0x0000: "rentarole_override"
0x1000: "rentarole_color"
0x2000: "tag_add"
0x3000: "myconn_set"

# override roles (0x0000)
#role_override_citizen
